<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href=".\style.css">
    </head>
    <body>
        <h1>
            Superfície de Bézier em 2D
        </h1>
        <div id="controls">
            Número de Avaliações: <input type="number" class="write" id="evaluations" value=500>
            Grau da Curva: <input type="number" class="write" id="degree" value=2>
            Pontos de Controle <input type="checkbox" id="controlPoints" checked>
            Poligonal de Controle <input type="checkbox" id="controlPoligonal" checked>
            Curva de Bézier <input type="checkbox" id="BezierCurve" checked>
            <button type="button" id="clear">Clear</button>
        </div>
        <div id="container">
            <canvas id = "canvas" height="500" >
                <script type="text/javascript" src=".\script.js"></script>
            </canvas>
        </div>

    </body>
</html>
